<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Events</title>

  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fbeaff, #e8f0ff, #fff0f5);
      background-attachment: fixed;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #5b2c6f;
      margin-bottom: 40px;
      font-size: 28px;
    }

    .event-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 500px;
      margin: auto;
    }

    .event-card {
      background: white;
      border-radius: 16px;
      border: 1px solid #f3d9ff;
      box-shadow: 0 10px 30px rgba(218, 143, 255, 0.15);
      padding: 15px;
    }

    .event-card img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .event-card h2 {
      margin-top: 0;
      font-size: 22px;
      color: #8e44ad;
    }

    .event-info p {
      margin: 5px 0;
      font-size: 15px;
      color: #444;
    }

    .register-btn {
      display: inline-block;
      background: #d16ba5;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .register-btn:hover {
      background: #c45099;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      border-radius: 50px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .status.open {
      background-color: #98d8aa; /* minty green */
    }

    .status.closed {
      background-color: #f78fb3; /* soft pink red */
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Upcoming College Events</h1>

  <div class="event-container">
    
    <!-- Event 1 -->
    <div class="event-card">
      <img src="img1.jpeg" alt="Event Brochure">
      <h2>Art & Culture Fest</h2>
      <div class="status open">OPEN</div>
      <div class="event-info">
        <p><strong>Venue:</strong> Open Air Theater</p>
        <p><strong>Date & Time:</strong> July 10, 2025 â€“ 6:00 PM</p>
        <a class="register-btn" href="https://example.com" target="_blank">Register Now</a>
      </div>
    </div>

    <!-- Event 2 -->
    <div class="event-card">
      <img src="img2.jpeg" alt="Event Brochure">
      <h2>Tech Talk Series</h2>
      <div class="status closed">CLOSED</div>
      <div class="event-info">
        <p><strong>Venue:</strong> Seminar Hall B</p>
        <p><strong>Date & Time:</strong> July 1, 2025 â€“ 10:30 AM</p>
        <a class="register-btn" href="https://example.com" target="_blank">Register Now</a>
      </div>
    </div>

  </div>

</body>
</html>
